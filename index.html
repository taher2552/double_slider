<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <p class="mob_academy_filter_localities">fee range (₹)</p>
      <div class="range-slider">
        
        <input value="200" min="200" max="1000" step="50" type="range">
        <input value="1000" min="200" max="1000" step="50" type="range">
        
  
        <div class="mob_academy_filter_value">
          <span class="rangeValues-1"></span>
          <span class="rangeValues-2"></span>
        </div>
      </div>
      </div>
    
</body>

<script>
    function getVals(){
   // Get slider values
   let parent = this.parentNode;
   let slides = parent.getElementsByTagName("input");
     let slide1 = parseFloat( slides[0].value );
     let slide2 = parseFloat( slides[1].value );
   // Neither slider will clip the other, so make sure we determine which is larger
   if( slide1 > slide2 ){ let tmp = slide2; slide2 = slide1; slide1 = tmp; }
   
   let displayElement = parent.getElementsByClassName("rangeValues-1")[0];
   let displayElement2 = parent.getElementsByClassName("rangeValues-2")[0];
       displayElement.innerHTML = "₹" + slide1;
       displayElement2.innerHTML = "₹" + slide2;
 }
 
 window.onload = function(){
   // Initialize Sliders
   let sliderSections = document.getElementsByClassName("range-slider");
       for( let x = 0; x < sliderSections.length; x++ ){
         let sliders = sliderSections[x].getElementsByTagName("input");
         for( let y = 0; y < sliders.length; y++ ){
           if( sliders[y].type ==="range" ){
             sliders[y].oninput = getVals;
             // Manually trigger event first time to display values
             sliders[y].oninput();
           }
         }
       }
 }
  </script>
</html>
